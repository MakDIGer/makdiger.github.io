<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Задание номер шестнадцать: многочлен</title>
    <style>
      sub {
      	color: blue;
      	font-size: 0.8em;
      }
      .formula {
      	font-style: italic;
      	font-size: 1.6em;
      }
    </style>
  </head>
  <body>
    <p>Многочлен степени <i>n</i></p>
    <p class="formula">&fnof;(x) = &alpha;<sub>0</sub> + &alpha;<sub>1</sub>x + &hellip; + &alpha;<sub>n-1</sub>x<sup>n-1</sup> + &alpha;<sub>n</sub>x<sup>n</sup></p>
  </body>
</html>
