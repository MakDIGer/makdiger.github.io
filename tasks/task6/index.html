<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Шестое задание: текст навыворот</title>
    <style>
      * {
      	margin: 0px 0px;
      	padding: 0px 0px;
      }
      .outtext {
      	background-color: red;
      	vertical-align: text-bottom;
      	position: relative;
      	height: 100px;
      }
      p {
      	position: absolute;
      	color: white;
      	font-family: impact;
      	font-size: 3em;
      	line-height: 0.75em;
      	margin: 0px 20px;
      	bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="outtext"><p>Острый перец</p></div>
  </body>
</html>
